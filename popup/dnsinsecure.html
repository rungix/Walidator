<html>

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="dnssec.css" />
  <script type="text/javascript" src="dnssec.js"></script>
</head>

<body>
  <header>
    <div id="icon">
      <img src="astronaut.png" />
    </div>
    <div>
      <p class="domain">{domain}</p>
      <p id="status" class="insecure">No DANE-TLS signature</p>

</body>

</html>
